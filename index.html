<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="What is Netflix? Netflix is a streaming service that offers a wide variety of award-winning TV shows, movies, anime, documentaries, and more on thousands of ..."
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Spotify - Web player: Music For everyone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ============================================>header<===================================================================================== -->

    <div class="header">
      <div class="spotify">
        <a href="/index.html" aria-label="it is to access home page"><img src="/svgs/spotifyh.svg" alt="spotify" /></a>
      </div>
      <div class="hs">
        <a href="/index.html" aria-label="it is to access home page"
          ><div class="home"><img src="/svgs/home.svg" alt="home" class="oneimg" /></div
        ></a>
        <a href="#search_bar" aria-label="it is to access search search_bar"
          ><div class="search">
            <div class="searchbtn">
              <img src="/svgs/search.svg" alt="Search" />
            </div></a>
            <input type="text" id="search_bar" placeholder="What do you want to play?" /></div>

        <a href="" aria-label="it is to create a library"
          ><div class="library"><img src="/svgs/library.svg" alt="library" class="twoimg" ></div
        ></a>
      </div>
      <div class="hr">
        <div class="hrl">
          <a href="https://www.spotify.com/in-en/premium/">Premium</a
          ><a href="https://support.spotify.com/in-en/">Support</a
          ><a href="https://www.spotify.com/in-en/download/windows/"
            >Download</a
          >
        </div>
        <div class="hrr">
          <div class="hrrl">
            <a href="" aria-label="it is to install app"  class="hrrl1"><img src="/svgs/installapp.svg" alt="install" /></a>
            <a href="" aria-label="it is to install app"  class="hrrl2">Install App</a>
          </div>
          <div class="hrrr">
            <a
              href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F"
              ><div class="btn1" aria-label="it is to signup">Signup</div></a
            >
            <a
              href="https://accounts.spotify.com/en/login?continue=https%3A%2F%2Fopen.spotify.com%2F"
              ><div class="btn2" aria-label="it is to login" >Log in</div></a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!---============================================>header<===================================================================================== -->
    <!---==============================================>body<===================================================================================== -->
    <div class="body">
      <div class="lbody">
        <div class="playlist"></div>
      </div>
      <div class="rbody"></div>
    </div>
    <!---==============================================>body<===================================================================================== -->
    <!---==============================================>footer<===================================================================================== -->
    <div class="footer">
    </div>
    <!---==============================================>footer<===================================================================================== -->

  </body>
</html>
